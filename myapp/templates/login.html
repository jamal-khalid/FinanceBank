<!doctype html>
{% load static%}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background-image:url("{% static '/assets/images/background/img4.jpg'%}");
            background-size: cover; /* You can adjust the background size as needed */
            /* Additional CSS properties for the background image */
        }
        .idiv{
          background-color:rgb(0,0,67);
        }
    </style>
  </head>
  <body>
    {% for message in messages%}
    <div class="alert alert-{{message.tags}} alert-dismissible text-center fade show mb-0" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endfor%}
    
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5 mx-auto" style="width: 75%;">
          <div class="card-body p-0" >
            <!-- Nested Row within Card Body -->
            <div class="row idiv" style=" border-radius: 20px;">
              <div style="background-image: url('');background-repeat: no-repeat; background-size: 300px 250px;" class="col-lg-6 d-none d-lg-block bg-login-image">
                <img class=" my-5" src="{% static '/assets/images/lock.jpg'%}" alt="" style="height: 220px; width: 270px; margin-left: 40px;">
              </div>
              <div class="col-md-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 style="color:white;" class="h4  mb-4">Welcome Back!</h1>
                  </div>
                  <form method="post">{% csrf_token %}
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user my-2" name="username" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group mt-2">
                      <input type="password" class="form-control form-control-user my-2 p-2" name="password" id="exampleInputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-inpu my-2t" id="customCheck">
                        <label class="custom-control-label text-light" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary active btn-block mt-2 d-grid gap-2 col-6 mx-auto" name="submit" value="Login">Login</button>
                  </form>
                  <hr>
                
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
